<div>
	<h2>Ship Details</h2>
    <div>
      <label>Ship Name: </label>
      {{ ship.name }}
    </div>
    <div>
      <label>Size: </label>
      {{ ship.size }} ( {{ship.available}} )
    </div>
    <div>
      <label>HP: </label>
      {{ ship.hp }}
    </div>
    <div>
    	<h3>Cargo</h3>
    	<table>
    		<tr *ngFor="let cargo of ship.cargo; let i  = index">
    			<td>{{commodities[i]}}</td>
    			<td>{{cargo}}</td>
    		</tr>
    	</table>
      	
    </div>
</div>
